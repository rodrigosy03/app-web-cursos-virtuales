<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listar Profesores</title>

	<!-- Enlaces a los archivos CSS -->
	<link rel="stylesheet" type="text/css" href="../css/index.css">

	<!-- Enlaces a Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
	<!-- Barra de navegación -->
	<nav th:replace="~{navbar :: navbar}"></nav>

	<div class="row my-3 mr-3">
		<!-- Barra de navegación -->
		<div class="col col-lg-2">
			<div th:replace="~{sidebar :: sidebar}"></div>
		</div>

		<div class="col">
			<div class="row">
				<!-- Alertas -->
				<div th:replace="~{flash :: flash}"></div>
			</div>

			<div class="row">
				<div class="col rounded border" style="background-color: #f8f9fa">
					<h1>Agregar Profesor</h1>
					<form action="#" th:action="@{/profesores/guardar}" th:object="${profesor}" method="post">
						<div class="form-group">
							<label for="nombre">Nombre:</label>
							<input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></small>
						</div>
						<div class="form-group">
							<label for="apellido">Apellido:</label>
							<input type="text" class="form-control" id="apellido" th:field="*{apellido}" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}"></small>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" th:field="*{email}" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></small>
						</div>
						<div class="form-group">
							<label for="contraseña">Contraseña:</label>
							<input type="password" class="form-control" id="contraseña" th:field="*{contrasena}"
								placeholder="Mínimo 6 caracteres" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}"
								th:errors="*{contrasena}"></small>
						</div>
						<a th:href="@{/profesores/listar}" class="btn btn-secondary">Volver</a>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Agregar scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Mis scripts -->
	<script>
		$(".btn-modulos").click(function () {
			$(this).toggleClass("collapsed");
			$(this).find("i").toggleClass("fa-chevron-right fa-chevron-down");
		});
	</script>

	<!-- Enlaces a Fontawesome -->
	<script src="https://kit.fontawesome.com/c7ba06f67b.js" crossorigin="anonymous"></script>
</body>

</html>
