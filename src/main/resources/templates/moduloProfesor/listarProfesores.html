<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Profesores</title>

    <!-- Enlaces a los archivos CSS -->
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <!-- Enlaces a Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <!-- Barra de navegación -->
    <nav th:replace="~{navbar :: navbar}"></nav>

    <div class="row my-3 mr-3">
        <!-- Barra de navegación -->
        <div class="col col-lg-2">
            <div th:replace="~{sidebar :: sidebar}"></div>
        </div>

        <div class="col">
            <div class="row">
                <!-- Alertas -->
                <div th:replace="~{flash :: flash}"></div>
            </div>

            <div class="row">
                <div class="col rounded border" style="background-color: #f8f9fa">
                    <div class="row align-items-center pt-1">
                        <div class="col-md-6">
                            <h1 class="title">Listar Profesores</h1>
                        </div>
                        <div class="col-md-6 text-right">
                            <a th:href="@{/profesores/agregar}" class="btn btn-primary">Agregar Profesor</a>
                        </div>
                    </div>

                    <table class="table table-bordered table-hover mt-2 rounded" style="background-color: #f8f9fa">
                        <thead style="background-color: #D5D5D5">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Contraseña</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="profesor : ${listaProfesores}">
                                <td th:text="${profesor.idProfesor}"></td>
                                <td th:text="${profesor.nombre}"></td>
                                <td th:text="${profesor.apellido}"></td>
                                <td th:text="${profesor.email}"></td>
                                <td th:text="${profesor.contrasena}"></td>
                                <td>
                                    <a th:href="@{/profesores/editar/{id}(id=${profesor.idProfesor})}"
                                        class="btn btn-primary btn-sm">Editar</a>
                                    <a th:href="@{/profesores/eliminar/{id}(id=${profesor.idProfesor})}"
                                        class="btn btn-danger btn-sm"
                                        onclick="return confirmarEliminacion()">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Mis scripts -->
    <script>
        function confirmarEliminacion() {
            return confirm("¿Estás seguro de que deseas eliminar este estudiante?");
        }
    </script>
    <script>
        $(".btn-modulos").click(function () {
            $(this).toggleClass("collapsed");
            $(this).find("i").toggleClass("fa-chevron-right fa-chevron-down");
        });
    </script>

    <!-- Enlaces a Fontawesome -->
    <script src="https://kit.fontawesome.com/c7ba06f67b.js" crossorigin="anonymous"></script>
</body>

</html>
