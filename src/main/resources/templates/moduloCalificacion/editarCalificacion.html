<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Calificacion</title>
	<!-- Agregar enlaces a los estilos de Bootstrap -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<!-- Barra de navegaciÃ³n -->
	<nav th:replace="~{navbar :: navbar}"></nav>

	<!-- Alertas -->
	<div th:replace="~{flash :: flash}"></div>
	
	<div class="container">
		<h1>
			Editar Calificacion: <span th:text="${idCalificacion}"></span>
		</h1>
		
		<form th:action="@{/calificaciones/guardar}" th:object="${calificacion}" method="POST">
			<div class="form-group">
				<label for="idCalificacion">ID:</label> 
				<input type="text" readonly="readonly" class="form-control" id="idCalificacion" th:field="*{idCalificacion}" />
			</div>
			<div class="form-group">
			    <label for="estudiantes">Estudiante:</label> 
			    <select class="form-control" id="idEstudiante" th:field="*{estudiante.idEstudiante}">
			        <option th:each="estudiante : ${listaEstudiantes}"
			                th:value="${estudiante.idEstudiante}" th:text="${estudiante.nombre + ' ' + estudiante.apellido}"
			                th:selected="${estudiante.idEstudiante == calificacion.estudiante.idEstudiante}"></option>
			    </select>
			</div>
			<div class="form-group">
			    <label for="cursos">Cursos:</label> 
			    <select class="form-control" id="idCurso" th:field="*{curso.idCurso}">
			        <option th:each="curso : ${listaCursos}"
			                th:value="${curso.idCurso}" th:text="${curso.nombre}"
			                th:selected="${curso.idCurso == calificacion.curso.idCurso}"></option>
			    </select>
			</div>
			<div class="form-group">
				<label for="nota">Nota:</label> 
				<input type="number" step="0.01" class="form-control" id="nota" th:field="*{nota}" />
			</div>	
			
			<button type="submit" class="btn btn-primary">Guardar</button>
			<a href="/calificaciones/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>

	<!-- Agregar scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
