<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Curso</title>
	<!-- Agregar enlaces a los estilos de Bootstrap -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<!-- Barra de navegaci칩n -->
	<nav th:replace="~{navbar :: navbar}"></nav>

	<!-- Alertas -->
	<div th:replace="~{flash :: flash}"></div>

	<div class="container">
		<h1>Agregar Curso</h1>
		<form th:action="@{/cursos/guardar}" th:object="${curso}" method="POST">
<!-- 			NOMBRE DEL CURSO -->
			<div class="form-group">
				<label for="nombre">Nombre del curso:</label> 
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
<!-- 			DESCRIPCION DEL CURSO -->
			<div class="form-group">
			    <label for="descripcion">Descripci칩n:</label>
			    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" maxlength="150" placeholder="M치ximo 200 caraceteres"></textarea>
			    <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
			</div>

			<div class="form-group">
				<label for="fechaInicio">Fecha de Inicio:</label> 
				<input type="datetime-local" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" pattern="yyyy-MM-dd'T'HH:mm"/>
			</div>
			
			<div class="form-group">
				<label for="fechaFinalizacion">Fecha de Finalizaci칩n:</label> 
				<input type="datetime-local" class="form-control" id="fechaFinalizacion" th:field="*{fechaFinalizacion}" pattern="yyyy-MM-dd'T'HH:mm"/>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaFinalizacion')}" th:errors="*{fechaFinalizacion}"></small>
			</div>
			
			<div class="form-group">
				<label for="profesores">Profesores:</label> 
					<select class="form-control" id="idProfesor" th:field="*{profesor.idProfesor}">
					<option th:each="profesor : ${listaProfesores}" th:value="${profesor.idProfesor}" th:text="${profesor.nombre + ' ' + profesor.apellido}">
					</option>
				</select>
			</div>

			<a th:href="@{/cursos/listar}" class="btn btn-secondary">Volver</a>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>

	<!-- Agregar scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
