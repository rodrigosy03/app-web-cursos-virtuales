<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listar Profesores</title>

	<!-- Enlaces a los archivos CSS -->
	<link rel="stylesheet" type="text/css" href="../css/index.css">

	<!-- Enlaces a Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
	<!-- Barra de navegación -->
	<nav th:replace="~{navbar :: navbar}"></nav>

	<div class="row my-3 mr-3">
		<!-- Barra de navegación -->
		<div class="col col-lg-2">
			<div th:replace="~{sidebar :: sidebar}"></div>
		</div>

		<div class="col">
			<div class="row">
				<!-- Alertas -->
				<div th:replace="~{flash :: flash}"></div>
			</div>

			<div class="row">
				<div class="col rounded border" style="background-color: #f8f9fa">
					<h1>
						Editar Inscripcion: <span th:text="${idInscripcion}"></span>
					</h1>

					<form th:action="@{/inscripciones/guardar}" th:object="${inscripcion}" method="POST">
						<div class="form-group">
							<label for="idInscripcion">ID:</label>
							<input type="text" readonly="readonly" class="form-control" id="idInscripcion"
								th:field="*{idInscripcion}" />
						</div>
						<div class="form-group">
							<label for="estudiantes">Estudiante:</label>
							<select class="form-control" id="idEstudiante" th:field="*{estudiante.idEstudiante}">
								<option th:each="estudiante : ${listaEstudiantes}" th:value="${estudiante.idEstudiante}"
									th:text="${estudiante.nombre + ' ' + estudiante.apellido}"
									th:selected="${estudiante.idEstudiante == inscripcion.estudiante.idEstudiante}">
								</option>
							</select>
						</div>
						<div class="form-group">
							<label for="cursos">Cursos:</label>
							<select class="form-control" id="idCurso" th:field="*{curso.idCurso}">
								<option th:each="curso : ${listaCursos}" th:value="${curso.idCurso}"
									th:text="${curso.nombre}"
									th:selected="${curso.idCurso == inscripcion.curso.idCurso}"></option>
							</select>
						</div>

						<button type="submit" class="btn btn-primary">Guardar</button>
						<a href="/inscripciones/listar" class="btn btn-danger">Cancelar</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Agregar scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- Mis scripts -->
	<script>
		$(".btn-modulos").click(function () {
			$(this).toggleClass("collapsed");
			$(this).find("i").toggleClass("fa-chevron-right fa-chevron-down");
		});
	</script>

	<!-- Enlaces a Fontawesome -->
	<script src="https://kit.fontawesome.com/c7ba06f67b.js" crossorigin="anonymous"></script>
</body>

</html>
